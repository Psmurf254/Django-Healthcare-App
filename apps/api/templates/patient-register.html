{% load static %}
<section class="account-page">
   <!-- Main Wrapper -->
   <div class="main-wrapper">
      <!-- Header -->
      <header class="header">
         {% include 'main-navbar.html'%}
      </header>
      <!-- /Header -->
      <!-- Page Content -->
      <div class="content">
         <div class="container-fluid">
            <div class="row">
               <div class="col-md-8 offset-md-2">
                  <!-- Register Content -->
                  <div class="account-content">
                     <div class="row align-items-center justify-content-center">
                        <div class="col-md-7 col-lg-6 login-left">
                           <img
                              src="{% static 'static/HealthStack-System/images/Normal/login-banner.png' %}"
                              class="img-fluid"
                              alt="Doccure Register"
                              />
                        </div>
                        <div class="col-md-12 col-lg-6 login-right">
                           <div class="login-header">
                              <h3>
                                 Patient Register
                                 <a href="{% url 'app-api-doc-register' %}"
                                    >Are you a Doctor?</a
                                    >
                              </h3>
                           </div>
                           <!-- Register Form -->
                           <form action="{% url 'app-api-patient-register' %}" method="POST">
                              {% csrf_token %}
                              {% include 'message.html' %}
                              <div class="form-group ">
                                 {% csrf_token %}
                                 <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" autofocus>
                                 </div>
                                 <div class="mb-3">
                                    <label for="full_name" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Enter your full_name" autofocus>
                                 </div>
                                 <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email">
                                 </div>
                                 <div class="mb-3 form-password-toggle">
                                    <div class="d-flex justify-content-between">
                                       <label class="form-label" for="password">Password</label>
                                       <a href="{% url 'forgot-password' %}">
                                       <small>Forgot Password?</small>
                                       </a>
                                    </div>
                                    <div class="input-group input-group-merge">
                                       <input type="password" id="password" class="form-control" name="password" aria-describedby="password" />
                                       <span class="input-group-text cursor-pointer"  onclick="myFunction11()"><i class="fa fa-eye"></i></span>
                                    </div>
                                 </div>
                              </div>
                              <div class="text-right">
                                 <a class="forgot-link" href="{% url 'app-api-patient-login'%}"
                                    >Already have an account?</a
                                    >
                              </div>
                              <button
                                 class="btn btn-primary btn-block btn-lg login-btn"
                                 type="submit"
                                 >
                              Signup
                              </button>
                              <div class="login-or">
                                 <span class="or-line"></span>
                                 <span class="span-or">or</span>
                              </div>
                           </form>
                           <!-- /Register Form -->
                        </div>
                     </div>
                  </div>
                  <!-- /Register Content -->
               </div>
            </div>
         </div>
      </div>
      <!-- /Page Content -->
      <!-- Footer -->
      {% include 'footer.html'%}
      <!-- /Footer -->
   </div>
   <!-- /Main Wrapper -->
   <script>
      function myFunction11() {
      var x = document.getElementById('password');
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
      }
   </script>
</section>
